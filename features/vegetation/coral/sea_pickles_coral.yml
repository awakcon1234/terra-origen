id: SEA_PICKLES_CORAL
type: FEATURE

distributor:
  type: SAMPLER
  sampler:
    type: POSITIVE_WHITE_NOISE
    salt: 9921
  threshold: 0.85  # make coral-top pickles sparser to better match vanilla

locator:
  type: PATTERN
  range:
    min: ${meta.yml:deepslate-top} - 7
    max: ${meta.yml:ocean-level} - 1
  pattern:
    type: AND
    patterns:
      - type: MATCH
        block: minecraft:water
        offset: 0
      - type: MATCH_SET
        # match living coral blocks / plants beneath the water
        blocks:
          - minecraft:brain_coral_block
          - minecraft:bubble_coral_block
          - minecraft:horn_coral_block
          - minecraft:tube_coral_block
          # removed generic coral_block (parser/registry didn't accept it)
          # - minecraft:brain_coral
          # - minecraft:bubble_coral
          # - minecraft:horn_coral
          # - minecraft:tube_coral
          # - minecraft:brain_coral_fan
          # - minecraft:bubble_coral_fan
          # - minecraft:horn_coral_fan
          # - minecraft:tube_coral_fan
        offset: -1

structures:
  distribution:
    type: DOMAIN_WARP
    amplitude: 1
    warp:
      type: GAUSSIAN
    sampler:
      type: OPEN_SIMPLEX_2
      frequency: 0.03
      salt: 1733
  structures:
    # bias heavily to single-pickle placements on coral, make level-4 rare and areas smaller
    - BLOCK:minecraft:sea_pickle[pickles=1]: 10
    - BLOCK:minecraft:sea_pickle[pickles=2]: 3
    - BLOCK:minecraft:sea_pickle[pickles=3]: 1
    - BLOCK:minecraft:sea_pickle[pickles=4]: 1
    - blank: 14

blocks:
  - materials:
      - minecraft:sea_pickle
    layers: 1
