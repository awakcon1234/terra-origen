id: EQ_GLOBAL_RIVER
type: BIOME
abstract: true

vars: &variables
  base: 47
  height: 2
  density: 5

  # Erosion - subtracts from surrounding terrain to make the rivers look eroded
  erosion: 300 # Strength of erosion
  erosionYMax: 90 # The height that erosion is capped by
  erosionYMid: 75 # The height that erosion is strongest
  erosionYMin: 66 # The height that erosion starts

  depth: 0.11
  ceilingBase: 0.1
  ceilingHeight: 0.17

terrain:
  sampler:
    dimensions: 3
    type: EXPRESSION
    expression: |
      (
        -y + base + (simplex(x, z)+1)/2 * height
        // Erode (existing terrain algorithm retained for compatibility)
        -|erosion(x,y/3,z)|
        * erosion
        * max(0, min((y-erosionYMin)/(erosionYMid-erosionYMin),(y-erosionYMax)/(erosionYMid-erosionYMax)))
      ) * density
    variables: *variables
    samplers:
      # Original erosion sampler (preserve terrain behaviour)
      erosion:
        dimensions: 3
        type: OPEN_SIMPLEX_2
        frequency: 0.03
      # Additional samplers from newer implementation (added as non-breaking extras)
      erosionStrengthVariation: # Used to roughen up the walls
        dimensions: 3
        type: FBM
        octaves: 4
        sampler:
          type: OPEN_SIMPLEX_2
          frequency: 0.05
          salt: 5
      openings:
        dimensions: 2
        type: EXPRESSION_NORMALIZER
        expression: "|in|"
        sampler:
          type: OPEN_SIMPLEX_2
          frequency: 1 / 1000
          salt: 9
      ceilingSpikes:
        dimensions: 2
        type: CUBIC_SPLINE
        points:
          - { from: -1, to: 1, gradient: -2 }
          - { from: -0.2, to: 0, gradient: 0 }
        sampler:
          type: CELLULAR
          distance: Euclidean
          frequency: 0.06
    functions:
      erode:
        arguments: [ base, elevation, scale, y, depth, ceilingBase, ceilingHeight, ceilingOffset, ceilingOpenings ]
        expression: |
          herp(y,
            -depth, 0,
            0, herp(y - ceilingOffset - herp(elevation, 0.4, ceilingOpenings, 0.6, 0), 
              ceilingBase, -y+base+elevation*scale,
              ceilingBase + ceilingHeight, 0
            )
          )
        functions:
          "<<":
            - math/functions/interpolation.yml:functions

  sampler-2d:
    type: EXPRESSION
    expression: scale * elevationDetailed(x, z)
    variables: *variables
